<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winter Vacation</title>
    <style>
        body {
            background-color: rgb(30, 30, 60); /* Dark blue background */
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            margin: 0;
            padding: 0;
            color: white;
        }

        header {
            background-color: rgb(255, 255, 255); /* White background for header */
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            color: rgb(189, 28, 54); /* Red text */
            margin: 0;
        }

        h2 {
            color: rgb(255, 105, 180); /* Hot pink text */
            text-align: center;
            margin: 20px 0;
        }

        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }

        video {
            width: 360px;
            height: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border: 2px solid white;
        }

        footer {
            background-color: rgb(20, 20, 40); /* Dark footer background */
            text-align: center;
            padding: 10px;
            font-size: 14px;
            color: rgb(200, 200, 200);
        }
    </style>
</head>
<body>
    <header>
        <h1>Share Your Travels</h1>
    </header>
    <h2>Travel Videos</h2>
    <div class="video-container">
        <video autoplay controls>
            <source src="kayaking.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        
    </div>
   
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echoes of the Dawn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Echoes of the Dawn</h1>
    <div>
        <p>As the sun begins to <strong>rise</strong>,</p>
        <p>Colors paint the <strong>skies</strong>.</p>
        <p>Birds sing their sweet <strong>song</strong>,</p>
        <p>All the day <strong>long</strong>.</p>
        <p>Dewdrops on the <strong>grass</strong>,</p>
        <p>Shimmer as they <strong>pass</strong>.</p>
        <p>Morning light so <strong>clear</strong>,</p>
        <p>Brings a new day <strong>near</strong>.</p>
    </div>
</body>
</html>

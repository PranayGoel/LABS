
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Population</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 60%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 4px;
            text-align: center;
        }
        
        td:nth-child(1) {
            background-color: powderblue;
        }
        td:nth-child(2) {
            background-color: lightgreen;
        }
        .country {
            background-color: yellow;
        }
        .header {
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Country Wise Population</h1>
    <table id="populationTable">
        <tr class="header">
            <th>Country</th>
            <th colspan="2">Population (in Crores)</th>
        </tr>
        <!-- Table rows will be generated by JavaScript -->
    </table>

    <script>
        // Data for countries and their population over the years
        const populationData = [
            {
                country: "INDIA",
                data: [
                    { year: 1998, population: 85 },
                    { year: 1999, population: 90 },
                    { year: 2000, population: 100 }
                ]
            },
            {
                country: "USA",
                data: [
                    { year: 1998, population: 30 },
                    { year: 1999, population: 35 },
                    { year: 2000, population: 40 }
                ]
            },
            {
                country: "UK",
                data: [
                    { year: 1998, population: 25 },
                    { year: 1999, population: 30 },
                    { year: 2000, population: 35 }
                ]
            }
        ];

        // Function to dynamically generate the table
        function generateTable() {
            const table = document.getElementById('populationTable');
            
            populationData.forEach(countryData => {
                // Add the country name row
                let row = document.createElement('tr');
                let countryCell = document.createElement('th');
                countryCell.classList.add('country');
                countryCell.setAttribute('rowspan', countryData.data.length+1);
                countryCell.textContent = countryData.country;
                row.appendChild(countryCell);
                table.appendChild(row);

                // Add the population data rows
                countryData.data.forEach((yearData, index) => {
                    row = document.createElement('tr');

                    // Create the year and population cells
                    let yearCell = document.createElement('td');
                    let populationCell = document.createElement('td');
                    yearCell.textContent = yearData.year;
                    populationCell.textContent = yearData.population;

                    // Append cells to the row
                    row.appendChild(yearCell);
                    row.appendChild(populationCell);

                    // Append the row to the table
                    table.appendChild(row);
                });
            });
        }

        // Generate the table on page load
        window.onload = generateTable;
    </script>
</body>
</html>

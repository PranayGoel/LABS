<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bootstrap Page</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
background-color: #f8f9fa;
}
.container {
margin-top: 30px;
}
.top-section {
background-color: #e9ecef;
padding: 20px;
border-radius: 8px;
}
.bottom-section {
margin-top: 20px;
}
.bottom-part {
background-color: #fff;
padding: 15px;
border-radius: 8px;
box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}
.btn-custom {
margin-top: 10px;
}
</style>
</head>
<body>

<div class="container">
<!-- Top Section -->
<div class="top-section">
<h4>Top Section</h4>
<div class="input-group mb-3">
<span class="input-group-text" id="basic-addon1">@</span>
<input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
<button class="btn btn-primary">Submit</button>
<span class="badge bg-success ms-2">Active</span>
</div>
</div>

<!-- Bottom Section -->
<div class="row bottom-section">
<!-- Bottom Part 1 -->
<div class="col-md-4 bottom-part">
<h5>Part 1: Input and Buttons (LEFT)</h5>
<div class="input-group mb-3">
<input type="text" class="form-control" placeholder="Enter your name">
<button class="btn btn-outline-primary">Search</button>
</div>
</div>

<!-- Bottom Part 2 -->
<div class="col-md-4 bottom-part">
<h5>Part 2: Badge and Buttons (MIDDLE)</h5>
<div class="d-flex justify-content-between">
<button class="btn btn-info">Info <span class="badge bg-dark">4</span></button>
<button class="btn btn-warning">Warning</button>
<button class="btn btn-danger">Danger</button>
</div>
</div>

<!-- Bottom Part 3 -->
<div class="col-md-4 bottom-part">
<h5>Part 3: Button Group (RIGHT)</h5>
<div class="btn-group" role="group" aria-label="Basic example">
<button type="button" class="btn btn-outline-primary">Left</button>
<button type="button" class="btn btn-outline-secondary">Middle</button>
<button type="button" class="btn btn-outline-success">Right</button>
</div>
</div>
</div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

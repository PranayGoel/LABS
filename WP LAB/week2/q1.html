<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Bio-Data Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h2 class="text-center mb-4">Student Bio-Data Form</h2>
        <form>
            <!-- Personal Information -->
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your full name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
            </div>

            <!-- Gender Selection -->
            <div class="mb-3">
                <label class="form-label">Gender</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                    <label class="form-check-label" for="female">Female</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="other" value="other">
                    <label class="form-check-label" for="other">Other</label>
                </div>
            </div>

            <!-- Address -->
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" rows="3" placeholder="Enter your address"></textarea>
            </div>

            <!-- Hobbies -->
            <div class="mb-3">
                <label class="form-label">Hobbies</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="reading" id="reading">
                    <label class="form-check-label" for="reading">Reading</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="sports" id="sports">
                    <label class="form-check-label" for="sports">Sports</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="music" id="music">
                    <label class="form-check-label" for="music">Music</label>
                </div>
            </div>

            <!-- Academic Information -->
            <label class="form-label">Academic Records</label>
            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Degree</th>
                        <th>Year of Completion</th>
                        <th>Percentage/CGPA</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" class="form-control" placeholder="Enter degree"></td>
                        <td><input type="text" class="form-control" placeholder="Enter year"></td>
                        <td><input type="text" class="form-control" placeholder="Enter percentage/CGPA"></td>
                    </tr>
                </tbody>
            </table>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
